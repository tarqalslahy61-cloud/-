<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>متجر نيت برو - حلول الميكروتيك الاحترافية</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0a192f; color: white; text-align: center; }
        header { padding: 50px; background: linear-gradient(45deg, #112240, #007bff); }
        .product-card { background: #112240; border-radius: 15px; padding: 20px; margin: 20px auto; width: 300px; border: 1px solid #64ffda; }
        .buy-button { background-color: #64ffda; color: #0a192f; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .status-log { background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; margin-top: 20px; text-align: left; }
    </style>
</head>
<body>
    <header>
        <h1>نيت برو - NetPro</h1>
        <p>برمج شبكتك باحترافية مع أجهزة MikroTik الجاهزة</p>
    </header>

    <div class="product-card">
        <img src="https://via.placeholder.com/150/007bff/ffffff?text=MikroTik+Router" alt="Router">
        <h3>راوتر ميكروتيك المطور</h3>
        <p>دمج خطين + حماية من Loop + دعم فني</p>
        <button class="buy-button">اشترِ الآن بالبطاقة</button>
    </div>

    <div class="status-log">
        > النظام يعمل بكفاءة..<br>
        > حماية SSL مفعلة..<br>
        > بوابة الدفع جاهزة للربط..
    </div>
</body>
</html>
